<div class="ui large modal promonplusmFilledModal">
    <i class="close icon"></i>
    <div class="ui small center aligned header">Промоакция #{$promonplusm.id}</div>
    <div class="scrolling content" style="height: calc(60vh);">

        <div class="ui form">

            <!-- promo id -->
            <input type="hidden" name="promo_id" value="{$promonplusm.id}">

            <!-- name -->
            <div class="field">
                <label>Название</label>
                <input type="text" name="name" value="{$promonplusm.name|escape}" autocomplete="off">
            </div>

            <!-- products -->
            <div class="field">
                <label>Товары</label>
                <div class="ui fluid search promonplusmProductSearch">
                    <div class="ui icon input">
                        <input type="text" class="prompt" autocomplete="off">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>

                <div class="ui accordion promonplusmProductsAccordion">
                    <div class="title">
                        <i class="dropdown icon"></i> Список товаров
                        {$productsCount = count($promonplusm.products)}
                        <span class="bold gray counter" data-items-count="{$productsCount}">({$productsCount})</span>
                    </div>
                    <div class="content">
                        <div class="ui middle aligned selection list promonplusmProductList">
                            <!-- @formatter:off -->
                            {foreach $promonplusm.products as $product}
                                <div class="item">
                                    <div class="right floated content">
                                        <i class="remove icon promonplusmListItemRemove"></i>
                                    </div>
                                    <i class="file icon"></i>
                                    <div class="content">
                                        <a class="header" href="/webasyst/shop/?action=products#/product/{$product.id}/" target="_blank">{$product.name|escape}</a>
                                        <input type="hidden" name="products[]" value="{$product.id}" class="exceptItem">
                                    </div>
                                </div>
                            {/foreach}
                             <!-- @formatter:on -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="ui inverted dimmer promonplusmFilledModalSuccessDimmer">
        <div class="content">
            <h2 class="ui icon header" style="color: black;">
                <i class="green check icon"></i>
                Сохранено
            </h2>
        </div>
    </div>

    <div class="actions" style="text-align: center;">
        <button class="ui primary bttn promonplusmFilledModalSave">Сохранить</button>
    </div>
</div>
